name: Android Build
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/*.apk

      - name: Cleanup repository
        run: |
          echo "ðŸ§¹ Cleaning all files except workflow..."
          shopt -s extglob
          rm -rf !(.github)
          rm -rf .github/!(workflows)
          rm -rf .github/workflows/!(build.yml)
          echo "âœ… Cleanup complete. Only workflow file remains."
      - name: Commit cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Auto-cleanup: kept only workflow file" || echo "No changes to commit"
          git push origin main
